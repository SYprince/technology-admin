<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/supply/pv/css/pvpower.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">

            <div class="layui-card-header">光伏电量预测历史数据</div>
            <div class="layui-card-body">
                <!-- 表格主体 -->
                <table class="layui-hide" id="pvelecTable" lay-filter="test"></table>

            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">光伏电量预测</div>
            <div class="layui-card-body">
                <!-- 表格主体 预测结果 -->
                <table class="layui-hide" id="forcastResult" lay-filter="forcastResult"></table>
                <button class="layui-btn layui-btn-radius layui-btn-normal" id="forcast">预测</button>
                <div id="main" style="width: 1000px;height:400px;"></div>
                <!--<script type="text/html" id="toolbarforcast">
                    <div class="layui-btn-container">-->
                        <!--<button class="layui-btn layui-btn-radius layui-btn-normal" id="forcast">预测</button>-->
                    <!--</div>
                </script>-->
            </div>
        </div>

    </div>
</div>
