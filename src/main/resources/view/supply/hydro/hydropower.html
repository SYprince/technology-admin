<!DOCTYPE html>
<!--解决idea thymeleaf 表达式模板报红波浪线-->
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- 引入公用部分 -->
    <script th:replace="common/head::static"></script>
    <!-- 样式 -->
    <link th:href="@{/supply/pv/css/common.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="layui-row layui-col-space15">
    <!-- 操作表单 -->
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">
                <div class="pvSelectDiv">
                    <input type="text" class="layui-input pevlayui-input" id="forcastDate" style="width: 100px;">
                    <button class="layui-btn  layui-btn-normal pvBtnBorder"  id="hydroQuery">查询</button>
                </div>
                <button class="layui-btn  layui-btn-normal pvBtnBorder" id="forcast">预测</button>
            </div>
            <div class="layui-card-body">
                <!-- 表格主体 -->
                <table class="layui-hide" id="hydropowerTable" ></table>

            </div>
            <div class="layui-card-body">
                <!-- 表格主体 预测结果 -->
                <table class="layui-hide" id="forcastResult"></table>

                <div id="hydropowerMain" style="width: 1000px;height:400px;"></div>
            </div>
        </div>

    </div>
</div>
</body>
<!-- js -->

<script th:src="@{/supply/hydro/js/hydropower.js}" type="module"></script>

</script>
</html>
